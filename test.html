<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長照 3.0 資源導覽</title>
    <style>
        /* --- 基礎設定 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        }

        .layer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* --- 1. 底圖層 --- */
        .bg-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            z-index: 1;
            filter: brightness(0.5);
        }
        .bg-slide.active {
            opacity: 1;
        }

        /* --- 2. 文字層 --- */
        .text-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none; 
        }

        .text-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(100vw);
            display: flex;
            box-sizing: border-box;
        }

        .layout-bottom-right {
            justify-content: flex-end;
            align-items: flex-end;
            padding-bottom: 15vh;
            padding-right: 10vw;
            text-align: right;
        }

        .layout-center-below {
            justify-content: center;
            align-items: center;
            padding-top: 120px; 
        }

        /* --- 3. 視覺層 (最上層) --- */
        .visual-wrapper {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: 10; 
            pointer-events: none; 
        }

        .visual-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateY(100vh);
            display: flex;
            box-sizing: border-box;
            pointer-events: none;
        }

        .layout-top-left {
            justify-content: flex-start;
            align-items: flex-start;
            padding-top: 15vh;
            padding-left: 10vw;
        }

        .layout-center {
            justify-content: center;
            align-items: center;
        }

        /* --- Page 1 Icons --- */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 60px);
            gap: 15px;
            pointer-events: auto;
        }
        .icon-box {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            transition: transform 0.3s;
        }
        .icon-box:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        .icon-box svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* --- Page 2 Timeline --- */
        .vertical-timeline {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            line-height: 2;
            letter-spacing: 2px;
            border-right: 3px solid #ec4899;
            padding-right: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            white-space: pre-line;
        }

        /* --- Page 3 Search Bar (修改版) --- */
        .search-container {
            pointer-events: auto; 
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            width: 400px;
            cursor: text;
            transition: background 0.3s;
        }
        /* 移除原本的 box-shadow: purple... 改為單純背景變亮 */
        .search-container:hover, .search-container:focus-within {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 搜尋圖示：使用 SVG 取代 Emoji */
        .search-icon-svg {
            width: 24px;
            height: 24px;
            fill: white;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            width: 100%;
            outline: none;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- 字體樣式 --- */
        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 5px 20px rgba(0,0,0,0.6);
            line-height: 1.3;
        }
        .num-large {
            font-size: 5rem;
            font-family: 'Arial Black', sans-serif;
            vertical-align: bottom;
        }
        .arrow-thin {
            font-size: 2.5rem;
            font-weight: 100;
            font-family: sans-serif;
            opacity: 0.8;
            margin: 0 10px;
            vertical-align: middle;
            position: relative;
            top: -5px;
        }

        /* --- 動畫 Helper Classes --- */
        .anim-transition {
            transition: transform 1.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 1.6s ease;
        }
        .pos-center { opacity: 1 !important; transform: translate(0, 0) !important; }
        .pos-top    { opacity: 0 !important; transform: translateY(-100vh) !important; }
        .pos-bottom { opacity: 0 !important; transform: translateY(100vh) !important; }
        .pos-left   { opacity: 0 !important; transform: translateX(-100vw) !important; }
        .pos-right  { opacity: 0 !important; transform: translateX(100vw) !important; }
        .no-anim    { transition: none !important; }

        /* --- 指示器 (Dots) 與 全體變形動畫 --- */
        .indicators {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 25px; 
            pointer-events: auto;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: transparent; /* 預設透明 (空心) */
            border: 2px solid rgba(255,255,255,0.6);
            cursor: pointer;
            box-sizing: border-box; 
            
            /* 背景顏色的變化 (實心/空心) 獨立於變形動畫 */
            transition: background-color 0.5s ease;
        }

        /* 當前頁面的點變為實心 */
        .dot.current {
            background-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            border-color: white;
        }

        /* --- 變形動畫 Keyframes --- 
           所有點一起執行：縮小 -> 改變形狀 -> 放大
        */

        /* 第一頁：變成圓形 */
        @keyframes morphToCircle {
            0%   { transform: scale(1); }
            50%  { transform: scale(0.5); border-radius: 50%; } /* 中間縮小 */
            100% { transform: scale(1.2); border-radius: 50%; } /* 最終回彈 (稍微放大一點點視覺平衡) */
        }

        /* 第二頁：變成正方形 */
        @keyframes morphToSquare {
            0%   { transform: scale(1); }
            50%  { transform: scale(0.5); border-radius: 2px; transform: scale(0.5) rotate(0deg); } 
            100% { transform: scale(1.2); border-radius: 0px; transform: scale(1.2) rotate(0deg); }
        }

        /* 第三頁：變成菱形 (轉45度) */
        @keyframes morphToDiamond {
            0%   { transform: scale(1); }
            50%  { transform: scale(0.5) rotate(22.5deg); border-radius: 2px; }
            100% { transform: scale(1.2) rotate(45deg); border-radius: 0px; }
        }

        /* 用於 JS 套用的 class */
        .anim-circle {
            animation: morphToCircle 1.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .anim-square {
            animation: morphToSquare 1.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .anim-diamond {
            animation: morphToDiamond 1.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

    </style>
</head>
<body>

    <div class="layer-container">
        <img class="bg-slide active" src="https://picsum.photos/1920/1080?random=1" alt="bg1">
        <img class="bg-slide" src="https://picsum.photos/1920/1080?random=2" alt="bg2">
        <img class="bg-slide" src="https://picsum.photos/1920/1080?random=3" alt="bg3">
    </div>

    <div class="text-wrapper">
        <div class="text-item layout-bottom-right pos-center anim-transition">
            <div class="main-title">
                長照 <span class="num-large">2.0</span> <span class="arrow-thin">→</span> <span class="num-large">3.0</span>
            </div>
        </div>
        <div class="text-item layout-bottom-right pos-right anim-transition">
            <div class="main-title">
                健康老化、在地安老、<br>安寧善終
            </div>
        </div>
        <div class="text-item layout-center-below pos-right anim-transition">
            <div class="main-title">
                尋找你要的資源
            </div>
        </div>
    </div>

    <div class="visual-wrapper">
        <div class="visual-item layout-top-left pos-center anim-transition">
            <div class="icon-grid">
                <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></div>
                <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
                <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></div>
                <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
                <div class="icon-box"><svg viewBox="0 0 24 24"><circle cx="12" cy="4" r="2"/><path d="M19 13v-2c-1.54.02-3.09-.75-4.07-1.83l-1.29-1.43c-.17-.19-.44-.34-.73-.34-.18 0-.35.06-.49.16l-4.18 2.76 1.05 1.6 2.62-1.73V20h2v-6h2v6h2v-7h1z"/></svg></div>
            </div>
        </div>
        <div class="visual-item layout-top-left pos-bottom anim-transition">
            <div class="vertical-timeline">
                2025/09 第一階段
                2026/01 第二階段
                2026/07 第三階段
            </div>
        </div>
        <div class="visual-item layout-center pos-bottom anim-transition">
            <div class="search-container">
                <svg class="search-icon-svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" class="search-input" placeholder="輸入長照資源關鍵字...">
            </div>
        </div>
    </div>

    <div class="indicators">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        let currentIndex = 0;
        const totalSlides = 3;
        let isAnimating = false;
        const animationTime = 1600; 

        const bgSlides = document.querySelectorAll('.bg-slide');
        const visualItems = document.querySelectorAll('.visual-item'); 
        const texts = document.querySelectorAll('.text-item');
        const dots = document.querySelectorAll('.dot');

        // 初始化：全部設定為圓形 (第一頁)
        updateGlobalDots(0);

        window.addEventListener('wheel', (e) => {
            if (isAnimating) return;
            if (e.deltaY > 0) {
                let next = (currentIndex + 1) % totalSlides;
                moveNext(currentIndex, next);
            } else {
                let next = (currentIndex - 1 + totalSlides) % totalSlides;
                movePrev(currentIndex, next);
            }
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                if (isAnimating || index === currentIndex) return;
                if (index > currentIndex) moveNext(currentIndex, index);
                else movePrev(currentIndex, index);
            });
        });

        function moveNext(current, next) {
            isAnimating = true;
            updateStaticLayers(current, next);

            animateTo(visualItems[current], 'pos-top');
            animateTo(texts[current], 'pos-left');

            teleportAndSlide(visualItems[next], 'pos-bottom', 'pos-center');
            teleportAndSlide(texts[next], 'pos-right', 'pos-center');

            currentIndex = next;
            setTimeout(() => isAnimating = false, animationTime);
        }

        function movePrev(current, next) {
            isAnimating = true;
            updateStaticLayers(current, next);

            animateTo(visualItems[current], 'pos-bottom');
            animateTo(texts[current], 'pos-right');

            teleportAndSlide(visualItems[next], 'pos-top', 'pos-center');
            teleportAndSlide(texts[next], 'pos-left', 'pos-center');

            currentIndex = next;
            setTimeout(() => isAnimating = false, animationTime);
        }

        function updateStaticLayers(currIdx, nextIdx) {
            bgSlides[currIdx].classList.remove('active');
            bgSlides[nextIdx].classList.add('active');
            
            // 觸發全體點的變形動畫
            updateGlobalDots(nextIdx);
        }

        // 新功能：控制所有點一起變形與縮放
        function updateGlobalDots(targetIndex) {
            // 定義每個頁面對應的動畫 class
            const animClasses = ['anim-circle', 'anim-square', 'anim-diamond'];
            const targetClass = animClasses[targetIndex];

            dots.forEach((dot, index) => {
                // 1. 處理實心/空心狀態 (僅影響 background-color)
                if (index === targetIndex) {
                    dot.classList.add('current');
                } else {
                    dot.classList.remove('current');
                }

                // 2. 處理全體變形動畫
                // 移除所有舊動畫
                dot.classList.remove('anim-circle', 'anim-square', 'anim-diamond');
                
                // 強制 Reflow 以重置動畫
                void dot.offsetWidth;

                // 加入新動畫：這會讓點執行 縮小 -> 變形 -> 放大
                dot.classList.add(targetClass);
            });
        }

        function animateTo(el, destinationClass) {
            el.classList.remove('pos-center', 'pos-top', 'pos-bottom', 'pos-left', 'pos-right');
            el.classList.add(destinationClass);
        }

        function teleportAndSlide(el, startClass, endClass) {
            el.classList.add('no-anim');
            el.classList.remove('pos-center', 'pos-top', 'pos-bottom', 'pos-left', 'pos-right');
            el.classList.add(startClass);
            void el.offsetWidth;
            el.classList.remove('no-anim');
            el.classList.remove(startClass);
            el.classList.add(endClass);
        }
    </script>
</body>
</html>
