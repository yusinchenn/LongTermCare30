<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/LongTermCare30/webLogo.png" />
    <link rel="apple-touch-icon" href="/LongTermCare30/webLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>長照 3.0 資訊網</title>
    <script>
      // GitHub Pages SPA 路由處理
      (function() {
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect');
        if (redirect) {
          params.delete('redirect');
          const newSearch = params.toString();
          const newUrl = redirect + (newSearch ? '?' + newSearch : '');
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
